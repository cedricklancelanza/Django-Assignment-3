{% extends "base.html" %}
{% block title %}Announcements{% endblock %}
{% block content %}
<h2>All Announcements</h2>
<ul>
    {% for ann in announcements %}
        <li><a href="{% url 'announcement_detail' ann.id %}">{{ ann.title }}</a></li>
    {% empty %}
        <li>No announcements yet.</li>
    {% endfor %}
</ul>
{% endblock %}
